name: "Explicit Instgram story photos in PDF attachment"
description: |
    Detects emails that spam inboxes with very explicit Instagram
    story photos provided inside of an attached PDF
type: "rule"
severity: "medium"
source: |
	type.inbound 
	and any(attachments, .file_extension == 'pdf' and regex_match(.file_name, '[a-z0-9]{8} [a-z0-9]{9} [a-z0-9]{9} [a-z0-9]{8} [a-z0-9]{7} [a-z0-9]{6} [0-9]{1}.pdf'))
	and regex_match(subject.subject, '[a-z]{3}')
	and regex_match(headers.message_id, '<trinity-[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}-[0-9]{13,}@3c-app-gmx-[a-z]{3}[0-9]{2}>')
	and regex_match(sender.email.domain.domain, 'gmx.(ch|at|de|net)') 
tags:
    - "Porn"
    - "Spam"
    - "Attachment"
